<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <header>
  </header>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="jumbotron text-center">
      <h1>How Risky are these Activities?</h1>
      <p>Hover over each one blah blah blah</p>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="yes-drop" class="drag-drop gym"> Gym</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop walk"> Walk</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop church"> Church</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop visit"> Visit</div>
        </div>
      </div>  
    </div>
    <div class="top-buffer">
      <div class="dropzone">
        <div class ="row">
          <div class="col">
            <h3>Risk scale</h3>
          </div>
        </div>
      <div class="row">
        <hr id="xline">
      </div>
        <div class="row">
          <div class="col-sm-1">
            Low Risk
          </div>
          <div class="col-sm-12">
            High Risk
          </div>
        </div>
      </div>
      
         
      </div>
    {% endblock %}
  </body>
</html>
