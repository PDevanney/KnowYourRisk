<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <header>
  </header>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <nav class="navbar navbar-light bg-light">
      <h1>How Risky are these Activities?</h1>
      <p>Hover over each one blah blah blah</p>
    </nav>
    
    <div class="container">
      <div class="row" style="height: 7.5em">
        <div class="col">
          <div id="yes-drop" class="drag-drop" onmouseover="moreinfo('Training at the Gym and sharing equipment with other members. There is no guarantee everything has been wiped down properly')" onmouseout="normalinfo(this)"> Gym</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop" onmouseover="moreinfo('Going for a walk in a city centre but avoiding busy spaces')" onmouseout="normalinfo(this)"> Walk</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop" onmouseover="moreinfo('Attending church with multiple households and singing hymns')" onmouseout="normalinfo(this)"> Church</div>
        </div>
        <div class="col">
          <div id="yes-drop" class="drag-drop" onmouseover="moreinfo('Visiting another household with no social distancing')" onmouseout="normalinfo(this)"> Visit</div>
        </div>
        <div id="mytextarea" class="col">
        </div>
        
        
      </div>  
    </div>
    <div class="top-buffer">
      <div class="fakedropzone">
        <div class ="row">
          <div class="col"></div>
          <div class="col" >
            <h3>Risk scale</h3>
          </div>
          <div class="col">
            <button type="button" class="btn btn-info compare-button" style="float:right">Compare Answers</button>
          </div>
        </div>
        <div style="height:75%", class="row">
          <div id="lowest" class="dropzone smallerbox"></div>
          <div id="low" class="dropzone smallerbox"></div>
          <div id="medium" class="dropzone smallerbox"></div>
          <div id="high" class="dropzone smallerbox"></div>
          <div id="highest" class="dropzone smallerbox"></div>
        </div>
        
        <div class="row">
          <hr id="xline">
        </div>
        <div class="row axis-buffer">
          <div class="col-md-2">Low Risk</div>
          <div class="col-md-2 ml-auto">Medium Risk</div>
          <div class="col-md-2 ml-auto">High Risk</div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
